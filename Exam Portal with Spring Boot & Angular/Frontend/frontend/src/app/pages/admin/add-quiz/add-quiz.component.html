<mat-card>
    <h1>Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form (ngSubmit)="addQuizData()">

                    <!-- title-field -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="addQuiz.title" type="text" name="title" placeholder="Enter here" matInput />
                    </mat-form-field>

                    <!-- description-field -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="addQuiz.description" type="text" name="title" placeholder="Enter here" matInput rows="15"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!--  max marks -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Enter Maximum Marks</mat-label>
                                <input [(ngModel)]="addQuiz.maxMarks" type="text" name="title" placeholder="Enter here" matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- no of question -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Enter No of Questions</mat-label>
                                <input [(ngModel)]="addQuiz.noOfQuestions" type="text" name="title" placeholder="Enter here" matInput />
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- active field -->

                    <mat-slide-toggle name="active" [(ngModel)]="addQuiz.active" class="mt20" color="primary" >
                        Publish Status
                    </mat-slide-toggle>

                    <!-- category select  -->
                    <br>

                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Choose an option</mat-label>
                        <mat-select name="category" [(ngModel)]="addQuiz.category.cid" >
                          <mat-option *ngFor="let c of category" [value]="c.cid">{{c.title}}</mat-option>    
                        </mat-select>
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary">Add</button>
                      </div>

                </form>

                {{ addQuiz | json}}
            </div>
        </div>
    </div>
</mat-card>
