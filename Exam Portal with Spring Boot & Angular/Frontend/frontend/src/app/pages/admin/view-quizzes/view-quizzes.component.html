<mat-card class="mt20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>
            <h3>{{q.category.title}}</h3>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="warn">Questions</button>
        <button mat-stroked-button color="accent" class="ml20">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml20">Questions {{q.noOfQuestions}}</button>
        <button mat-flat-button class="ml20" color="warn">Update</button>
        <button mat-flat-button class="ml20" color="warn">Attempts</button>
        <button mat-flat-button class="ml20" color="warn" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button mat-raised-button color="primary">Add New Quizzes</button>
</div>
