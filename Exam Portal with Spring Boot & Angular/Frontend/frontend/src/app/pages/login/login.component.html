<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt20">
                <mat-card>
                    <div class="container text-center">
                        <img src="./../../../assets/icon.png" alt="icon">
                    </div>
                    <h1 class="text-center">Login here !!</h1>
                    <!-- {{logindata|json}} -->
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="logindata.username" name="username" required type="text" matInput placeholder="Enter Username">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="logindata.password" name="password" required type="password" matInput placeholder="Enter Password">
                        </mat-form-field>
                        <div class="container  text-center">
                            <button type="submit" mat-raised-button color="primary">Login</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
